<html>
    <head>
        <script src="game.js"></script>
        <title>TicTacToe</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                font-family: 'Tahoma';
            }
            body {
                text-align: center;
            }
            button {
                margin: 5px 0px 5px 0px;
                
            }
            .cell {
                width: 100px;
                height: 100px;
                display: inline-block;
                font-size: 48px;
                background-color: brown;
                border: black 5px solid;
            }
        </style>
    </head>
    <body>
        <div>
            <button onclick="reset()">Reset</button>
        </div>
        <div>
            <div id="1" class="cell" onclick="cellClick()"></div>
            <div id="2" class="cell" onclick="cellClick()"></div>
            <div id="3" class="cell" onclick="cellClick()"></div>
        </div>
        <div>
            <div id="4" class="cell" onclick="cellClick()"></div>
            <div id="5" class="cell" onclick="cellClick()"></div>
            <div id="6" class="cell" onclick="cellClick()"></div>
        </div>
        <div>
            <div id="7" class="cell" onclick="cellClick()"></div>
            <div id="8" class="cell" onclick="cellClick()"></div>
            <div id="9" class="cell" onclick="cellClick()"></div>
        </div>
    </body>
</html>
