<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>LeagueTable</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
		td {
			text-align: center;
		}

	</style>
</head>

<body>
	<div class="container">
		<h2>League Table</h2>
		<table class="table table-bordered table-striped ">
			<thead>
				<tr class="info">
					<th class="text-center">#</th>
					<th class="text-center">Team</th>
					<th class="text-center">Game</th>
					<th class="text-center">Win</th>
					<th class="text-center">Lose</th>
					<th class="text-center">Draw</th>
					<th class="text-center">GF</th>
					<th class="text-center">GA</th>
					<th class="text-center">GD</th>
					<th class="text-center">Points</th>
				</tr>
			</thead>
			<tbody id='tbody'>
			</tbody>
		</table>
	</div>
	<div class="text-center col-md-4" id="figure"></div>
	<div class="text-center col-md-4" id="figure2"></div>
	<div class="text-center col-md-4" id="figure3"></div>
	<script src="round_robin_tour.js"></script>
</body>

</html>
